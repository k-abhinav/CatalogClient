
<div class="col-lg-12" style="margin-left: -10px" id="outerDiv">
    <div class="panel panel-default">
        <div class="panel-heading">
            KeyWord Search
        </div>
        <div class="panel-body">
            <div ng-show="keywordSerach">
                <form name="keyWordForm" role="form" class="form-inline">
                    <div class="form-group" >
                        <div class="form-group">
                            <input type="text" ng-model="keyword" style="border-style: solid;border-color:#808B96;" class="form-control" id="keyword" name="keyword" placeholder="Enter Keyword" required>
                        </div> &nbsp;&nbsp;&nbsp;&nbsp;
                        <div class="form-group">
                            <button type ="button" class="btn btn-success form-control btn-md" ng-click ="getDataByKeyword(keyword)" >Search</button>
                        </div>&nbsp;&nbsp;&nbsp;&nbsp;
                        <!--div class="form-group">
                            <label class="radio-inline"><input type="radio" ng-click="getStockType('existingStock')" name="stockType" value="existingStock" checked>Existing Stock</label>
                            <label class="radio-inline"><input type="radio" ng-click="getStockType('preorder')" name="stockType" value="preorder">On Demand</label>
                        </div-->
                        <div class="form-group">
                            <input type="checkbox" name="stockType" id="stockType" class="form-control input-sm" ng-model="stock" ng-click="getStockType(stock)">Include Out Of Stock
                        </div>&nbsp;&nbsp;&nbsp;&nbsp;
                        <div class="form-group">
                            <select ng-model="currency" id="currency" class="form-control">
                                <option value="INR">INR</option>
                                <option value="USD">USD</option>
                                <option VALUE="GBP">GBP</option>
                                <option value="AUD">AUD</option>
                            </select>
                        </div> &nbsp;
                        <!--div class="form-group pull-right" ng-show="showProductTypeBox">
                            <label for="productType">Filter Result</label>
                            <select ng-model="productType" id="productType" class="form-control" ng-options="pt.name for pt in productTypes" ng-change="productTypeSelected(productType)">
                                <option value="">Select</option>
                            </select>
                        </div-->
                    </div>
                </form>
            </div>
            <br/>
            <div ng-show="catalogPage">
                <div class="row">
                    <table width="100%">
                        <tr>
                            <td align="left"><a href="" ng-click="Previous()" ng-disabled="false" class="btn-lg" ng-show="page" style="font-size: 15px" >Previous Page</a></td>
                            <td align="right"><a href="" ng-click="Next()" class="btn-lg"  style="font-size: 15px">Next Page</a></td>
                        </tr>
                    </table>
                </div>

                <div class="row">
                    <table class="table table-striped table-bordered table-hover">
                        <tr>
                            <!--<th>Id</th>-->
                            <th>StyleCode</th>
                            <th>Title</th>
                            <th>Stock</th>
                            <th ng-show="priceShow" id="priceHeader">Price</th>
                            <th>Images</th>
                        </tr>
                        <tr ng-repeat="data in dataRecord">
                            <td>{{data.code}}</td>
                            <td>{{data.title}}</td>
                            <td>{{data.quantity}}
                            <td>{{data.price}}</td>
                            <td style="max-width: 1000px">
                                <table>
                                    <tr>
                                        <td ng-repeat="d in data.thumbImages">
                                            <div id="img" style="margin-right: 5px; text-align: center; vertical-align: bottom;">
                                                <label>
                                                    <a href="" ng-click="zoomImage(d.replace('thumbnails','images'))">
                                                        <img src="{{d}}" style=" max-height: 80px; max-width:80px;"/><br/>
                                                    </a>
                                                </label>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <input style="height:30px;width:100px" type="number" ng-model="qty" id="qty" placeholder="Quantity" min="1">

                                        </td>
                                        &nbsp;&nbsp;&nbsp;&nbsp;
                                        <td>
                                            <button id="{{'buttonClicked'+$index}}" ng-click="addToCart(data.code,qty,data.thumbImages[0],data.price,'buttonClicked'+$index)" style="background-color: #FADBD8;height:30px;width:100px" ng-class="started ? 'btn-primary' : 'btn-default'">Add To Cart</button>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </div>

                <div class="row">
                    <table width="100%" align="center">
                        <tr>
                            <td align="left"><a href="" ng-click="Previous()" ng-disabled="false" class="btn-lg" ng-show="page" >Previous Page</a></td>
                            <td align="center"><a href="" ng-click="GoToCart()" ng-disabled="false" class="btn-lg">Go To Cart</a></td>
                            <td align="right"><a href="" ng-click="Next()" class="btn-lg">Next Page</a></td>
                        </tr>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>
